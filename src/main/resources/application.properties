#MySQL
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/TP?serverTimezone=UTC&characterEncoding=UTF-8
# spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
# spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql//localhost:3306/TP?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.hikari.username=TP
spring.datasource.hikari.password=1234

#어플리케이션 구동시마다 스키마 초기화
#spring.datasource.initializtion-mode=always

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.mode=HTML5

#mybatis
mybatis.mapper-locations=mybatis/mapper/*.xml

#spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/
spring.resources.add-mappings=true

server.port=8080
server.servlet.context-path=/


